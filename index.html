<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Bootstrap rating</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.css" rel="stylesheet">
  </head>
  <body>
    <div class="survey-builder container">
      <h2>Bootstrap rating</h2>
      <hr/>
      <h3>Default rating</h3>
      <input type="text" class="rating"/>
      <h3>Disabled rating</h3>
      <input type="text" class="rating" disabled="disabled"/>
      <h3>Readonly rating</h3>
      <input type="text" class="rating" readonly="readonly"/>
      <h3>Customized heart rating</h3>
      <input type="text" class="rating" data-filled="glyphicon-heart" data-empty="glyphicon-heart-empty"/>
      <h3>Handle events</h3>
      <input type="text" class="check" data-filled="glyphicon-check" data-empty="glyphicon-unchecked"/>
      <h3>Set stop rate to 10 [0..10)</h3>
      <input type="text" class="rating check" data-stop="10"/>
      <h3>Set start rate to 5 [5..10)</h3>
      <input type="text" class="rating check" data-start="5"/>
      <h3>Set start and stop rate [1..10)</h3>
      <input type="text" class="rating check" data-start="1" data-stop="10"/>
      <h3>Set start and stop rate [0..10) with step 2</h3>
      <input type="text" class="rating check" data-stop="10" data-step="2"/>
      <h3>Set start and stop rate [0..-10) with step -2</h3>
      <input type="text" class="rating check" data-stop="-10" data-step="-2"/>
    </div>
    <script type="text/javascript" src="dist/js/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="bootstrap-rating.js"></script>
    <script>
      var a = $('input.check').rating().on('change', function () {
        alert('Rating: ' + $(this).val());
      });
    </script>
  </body>
</html>
